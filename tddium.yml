:tddium:
  :tests:
    - bundle exec rake test

  :postgresql: 
    :version: '9.2'
    :adapter: postresql
    :config:
      :adapter: <%= ENV['TDDIUM_DB_ADAPTER'] %>
      :database: <%= ENV['TDDIUM_DB_NAME'] %>
      :username: <%= ENV['TDDIUM_DB_USER'] %>
      :password: <%= ENV['TDDIUM_DB_PASSWORD'] %>